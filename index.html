<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="HandheldFriendly" content="True">
    <meta name="MobileOptimized" content="320">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no">

    <title>Felony</title>
  </head>
  <body>
    <div id="root" />
    <script type="text/javascript" src="jspm_packages/system.js"></script>
    <script type="text/javascript" src="config.js"></script>
    <script type="text/javascript">
      var readyForMainLoad
      if (location.origin.match(/localhost|file/)) {
        System.trace = true
        readyForMainLoad = System.import('capaj/systemjs-hot-reloader').then(function (HotReloader) {
          new HotReloader.default('http://localhost:1111')
        })
      }

      Promise.resolve(readyForMainLoad).then(() => {
        System.import('./src/main')
      })
    </script>
  </body>
</html>
